<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Trabahanap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Create Your Account</h1>
        <p>Please fill in the form below to create an account.</p>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="newUsername">Username:</label>
                <input type="text" id="newUsername" name="newUsername" required>
            </div>
            <div class="form-group">
                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <button type="submit">Create Account</button>
        </form>

        <div id="registerMessage"></div>
        
        <p>Already have an account? <a href="index.html">Log in here</a>.</p>
    </div>

    <script>
        const usersDb = {
            "user1": "password123",
            "user2": "mypassword"
        };

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;

            if (usersDb[newUsername]) {
                document.getElementById('registerMessage').innerText = "Username already exists. Please choose another.";
            } else {
                usersDb[newUsername] = newPassword;
                document.getElementById('registerMessage').innerText = "Account created successfully! You can now log in.";
                document.getElementById('registerForm').reset();
            }
        });
    </script>
</body>
</html>
